<!-- Newsletter -->

		<div class="container">
							 {% if messages %}
								<div class="text-right">
									{% for message in messages %}
										<h3 {% if message.tags %} class="{{ message.tags }}"{% endif %}><mark>{{ message }}</mark></h3>
									{% endfor %}
								</div>
							{% endif %}

					<div class="newsletter_form_container mx-auto mb-4">
							<form method="POST" action="" enctype="multipart/form-data">
								<div class="newsletter_form d-flex flex-md-row flex-column flex-xs-column align-items-center justify-content-center">
									<input id="newsletter_email" class="newsletter_email bg-light text-dark" type="email" placeholder="subscribe for updates by submitting your email" required="required" data-error="Valid email is required.">
									{% csrf_token %}
									<button id="newsletter_submit" type="submit" class="newsletter_submit_btn trans_300" value="Submit">Subscribe</button>
								</div>
							</form>
					</div>
		</div>
