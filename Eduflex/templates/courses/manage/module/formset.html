{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Edit "{{ course.title }}"
{% endblock %}

{% block content %}
<div class="container">
    <div class="mb-5 pb-5 mt-5 pt-5"></div>
    <h1 class="text-center text-uppercase">Edit "{{ course.title }}"</h1><hr>
    <div class="row justify-content-center">
        <div class="col-9">
            <h2 class="text-center"><mark>Course modules</mark></h2>
            <form method="POST" action="" enctype="multipart/form-data">
                {{ formset|crispy }}
                {{ formset.management_form|crispy }}
                {% csrf_token %}
                <p class="text-center"><input type="submit" class="button" value="Save modules"></p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
