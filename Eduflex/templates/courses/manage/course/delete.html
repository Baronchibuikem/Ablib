{% extends "base.html" %}

{% block title %}Delete course{% endblock %}

{% block content %}
<div class="container">
    <div class="m-5 p-5"></div>
    <h1>Delete course "{{ object.title }}"</h1>
    <div class="module">
        <form action="" method="post">
            {% csrf_token %}
            <p>Are you sure you want to delete "{{ object }}"?</p>
            <input type="submit" class="button" value="Confirm">
        </form>
    </div>
</div>
{% endblock %}
