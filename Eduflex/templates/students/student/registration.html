{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Sign up
{% endblock %}

{% block content %}
<div class="container">
    <div class="m-5 p-5"></div>
    <div class="row justify-content-center">
        <div class="col-9">
            <h1 class="text-center text-uppercase m-3"> Sign up </h1><hr>
                <p class="text-center">Enter your details to create an account:</p>
                <form action="" method="post">
                    {{ form|crispy }}
                    {% csrf_token %}
                    <p class="text-center"><input type="submit" value="Create my account"></p>
                </form>
        </div>
    </div>
</div>
{% endblock %}
